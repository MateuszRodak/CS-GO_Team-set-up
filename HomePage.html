<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

</head>


<body>
    <div id="head">
        <div id="logo">CS:GO Team Setup</div>
    </div>
    <div id="page">

        <div id="choosemap">
            <div class="map_choose_head">Map choose</div>
            <button type="button" class="choose_map_button" onclick=de_dust2()>de_dust2</button>
            <button type="button" class="choose_map_button" onclick=de_mirage()>de_mirage</button>
            <button type="button" class="choose_map_button" onclick=de_train()>de_train</button>
            <button type="button" class="choose_map_button" >de_cache</button>
            <button type="button" class="choose_map_button" >de_inferno</button>
            <button type="button" class="choose_map_button" >de_nuke</button>
            <button type="button" class="choose_map_button" >de_overpass</button>
            <button type="button" class="choose_map_button" >de_ancient</button>
            <button type="button" id="showmap" onclick=showmap() >showmap</button>

        </div>

        <div id="map">

            <div id="de_mirage">
                <img src="maps/de_mirage.jpg" alt="de_mirage">
                <div class="trd mirage" style="top:18%; left:19%;"></div> <!-- B car -->
                <div class="trd mirage" style="top:44%; left:39%;"></div> <!-- Window -->
                <div class="trd mirage" style="top:73%; left:47%;"></div> <!-- danger box -->
                <div class="trd mriage" style="top:53%; left:49%;"></div> <!-- Connector -->
                <div class="trd mirage" style="top:62%; left:51%;"></div> <!-- Stairs -->
            </div>


            <div id="de_dust2">
                <img src="maps/de_dust2.png" alt="de_dust2">
                <div class="trd" style="top:43%; left:56%;"></div> <!-- Catwalk -->
                <div class="trd" style="top:15%; left:15%;"></div> <!-- B corner -->
                <div class="trd" style="top:25%; left:73%;"></div> <!-- A plant -->
                <div class="trd" style="top:38%; left:44%;"></div> <!-- Mid doors -->
                <div class="trd" style="top:55%; left:65%;"></div> <!-- Long doors -->
                <div class="trd" style="top:48%; left:77%;"></div> <!-- Long corner -->
            </div>

            
            <div id="de_train">
                <img src="maps/de_train.jpeg" alt="de_train">
                <div class="trd" style="top:62%; left:38%;"></div> 
            </div>

        </div>
        

        <div id="menu">

            <div id="players">
                Players
                <input type="text" id="player1" value="player1">
                <input type="text" id="player2" value="player2">
                <input type="text" id="player3" value="player3">
                <input type="text" id="player4" value="player4">
                <input type="text" id="player5" value="player5">
            </div>

            <div id="setup">
                setup
                <div id="test">123</div>
                <button type="button" id="bsetup" onclick=set_up()>SET UP</button>
            </div>

        </div>
    </div>
</body>

</html>
