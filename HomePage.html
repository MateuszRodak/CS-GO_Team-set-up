<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

</head>


<body>
    <div id="head">
        <div id="logo">CS:GO Team Setup</div>
    </div>
    <div id="page">

        <div id="choosemap">
            <div class="map_choose_head">Pick a map cowboy:</div>
            <button type="button" class="choose_map_button" onclick=de_mirage()>de_mirage</button>
            <button type="button" class="choose_map_button" onclick=de_dust2()>de_dust2</button>
            <button type="button" class="choose_map_button" onclick=de_train()>de_train</button>
            <button type="button" class="choose_map_button" onclick=de_cache()>de_cache</button>
            <button type="button" class="choose_map_button" onclick=de_inferno()>de_inferno</button>
            <button type="button" class="choose_map_button" onclick=de_nuke()>de_nuke</button>
            <button type="button" class="choose_map_button" >de_overpass</button>
            <button type="button" class="choose_map_button" >de_ancient</button>
            <button type="button" class="choose_map_button" >de_vertigo</button>
            <div class="map_settings_buttons">
                <button type="button" id="showmap" onclick=showmap() >hide/show all markers</button>
                <button type="button" id="showmap" onclick=showmapAndNoRedMarks() >hide/show red markers</button>
            </div>
        </div>

        <div id="map">
            <label id="mapNameOnTop">de_mirage</label>
            <div id="de_mirage">
                <img src="maps/de_mirage.jpg" alt="de_mirage">
                <div class="trd de_mirage" style="top:18%; left:19%;"></div> <!-- B car -->
                <div class="trd de_mirage" style="top:44%; left:39%;"></div> <!-- Window -->
                <div class="trd de_mirage" style="top:73%; left:47%;"></div> <!-- danger box -->
                <div class="trd de_mirage" style="top:53%; left:49%;"></div> <!-- Connector -->
                <div class="trd de_mirage" style="top:62%; left:51%;"></div> <!-- Stairs -->
                <div class="trd de_mirage" style="top:80%; left:43%;"></div> <!-- CT -->
                <div class="trd de_mirage" style="top:34%; left:46%;"></div> <!-- Short -->
                <div class="trd de_mirage" style="top:60%; left:39%;"></div> <!-- Jungle -->
                <div class="trd de_mirage" style="top:72%; left:62%;"></div> <!-- wooden planks -->
                <div class="trd de_mirage" style="top:25%; left:11%;"></div> <!-- bench -->
            </div>


            <div id="de_dust2">
                <img src="maps/de_dust2.png" alt="de_dust2">
                <div class="trd de_dust2" style="top:43%; left:56%;"></div> <!-- Catwalk -->
                <div class="trd de_dust2" style="top:15%; left:15%;"></div> <!-- B corner -->
                <div class="trd de_dust2" style="top:25%; left:73%;"></div> <!-- A plant -->
                <div class="trd de_dust2" style="top:38%; left:44%;"></div> <!-- Mid doors -->
                <div class="trd de_dust2" style="top:55%; left:65%;"></div> <!-- Long doors -->
                <div class="trd de_dust2" style="top:48%; left:77%;"></div> <!-- Long corner -->
                <div class="trd de_dust2" style="top:39%; left:22%;"></div> <!-- B car -->
                <div class="trd de_dust2" style="top:44%; left:39%;"></div> <!-- lower tunels-->
            </div>

            
            <div id="de_train">
                <img src="maps/de_train.jpeg" alt="de_train">
                <div class="trd de_train" style="top:62%; left:38%;"></div> <!-- down ladder-->
                <div class="trd de_train" style="top:62%; left:38%;"></div> <!-- down ladder-->
                <div class="trd de_train" style="top:62%; left:38%;"></div> <!-- down ladder-->
                <div class="trd de_train" style="top:62%; left:38%;"></div> <!-- down ladder-->
                <div class="trd de_train" style="top:62%; left:38%;"></div> <!-- down ladder-->
            </div>

            <div id="de_cache">
                <img src="maps/de_cache.jpg" alt="de_cache">
                <div class="trd de_cache" style="top:66.5%; left:40%;"></div> <!-- chceckers-->
                <div class="trd de_cache" style="top:66.5%; left:40%;"></div> <!-- chceckers-->
                <div class="trd de_cache" style="top:66.5%; left:40%;"></div> <!-- chceckers-->
                <div class="trd de_cache" style="top:66.5%; left:40%;"></div> <!-- chceckers-->
                <div class="trd de_cache" style="top:66.5%; left:40%;"></div> <!-- chceckers-->
            </div>

            <div id="de_inferno">
                <img src="maps/de_inferno3.png" alt="de_inferno">
                <div class="trd de_inferno" style="top:79%; left:91%;"></div> <!-- Sand spot -->
                <div class="trd de_inferno" style="top:35%; left:50%;"></div> <!-- Bannana -->
                <div class="trd de_inferno" style="top:82%; left:65%;"></div> <!-- Aparty close-->
                <div class="trd de_inferno" style="top:78%; left:62%;"></div> <!-- Window -->
                <div class="trd de_inferno" style="top:68%; left:68%;"></div> <!-- Mid-->
                <div class="trd de_inferno" style="top:53%; left:69%;"></div> <!-- Cubby-->
                <div class="trd de_inferno" style="top:26%; left:45%;"></div> <!-- B side bottom -->
                <div class="trd de_inferno" style="top:12%; left:50%;"></div> <!-- Corpse -->
                <div class="trd de_inferno" style="top:21%; left:65%;"></div> <!-- B long -->
            </div>

            <div id="de_nuke">
                <img src="maps/de_nuke.jpg" alt="de_nuke">
                <div class="trd de_nuke" style="top:32%; left:42%;"></div> <!-- B site-->
                <div class="trd de_nuke" style="top:32%; left:42%;"></div> <!-- B site-->
                <div class="trd de_nuke" style="top:32%; left:42%;"></div> <!-- B site-->
                <div class="trd de_nuke" style="top:32%; left:42%;"></div> <!-- B site-->
                <div class="trd de_nuke" style="top:32%; left:42%;"></div> <!-- B site-->
            </div>



        </div>
        

        <div id="menu">

            <div id="players">
                <input type="text" id="player1" value="player1">
                <input type="text" id="player2" value="player2">
                <input type="text" id="player3" value="player3">
                <input type="text" id="player4" value="player4">
                <input type="text" id="player5" value="player5">
            </div>

            <div id="setup">
                <button type="button" id="bsetup" onclick=set_up()>SET UP</button>
            </div>

        </div>
    </div>
</body>

</html>
